<!doctype html>
<html ng-app="asTodo" lang="en">
  <head>
    <title>ToDo Sample App</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all">
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/signalr/hubs"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <h1 class="text-center">ToDo List <small>getting things done</small></h1>
    </nav>
    <section class="container-fluid" ng-controller="TodoController">
      <div class="row">
          <div class="col-md-1 col-md-offset-2">
            <input type="checkbox" class="form-control" ng-model="newTodo.completed"/>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" ng-model="newTodo.content"/>
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" ng-model="newTodo.points"/>
          </div>
          <div class="col-md-1">
            <button class="btn btn-success btn-sm" ng-click="addItem(newTodo)">+</button>
          </div>
        </div>

        <div class="row" ng-repeat="todo in todos">
          <div class="col-md-1 col-md-offset-2">
            <input type="checkbox" class="form-control" ng-model="todo.completed"/>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" ng-model="todo.content"/>
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" ng-model="todo.points"/>
          </div>
          <div class="col-md-1">
            <button class="btn btn-danger btn-sm" ng-click="removeItem(todo)"> - </button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary btn-sm" ng-click="updateItem(todo)"> Save </button>
          </div>
        </div>

        <div class="row">
            <div class="col-md-1 col-md-offset-6">Total:</div>
            <div class="col-md-1">{{tally.points}}</div>
        </div>
    </section>
  </body>
</html>
